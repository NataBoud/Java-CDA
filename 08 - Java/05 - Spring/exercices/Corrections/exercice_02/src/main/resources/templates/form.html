<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <span th:replace="~{home :: bootstrapImport}"></span>
</head>
<body>
  <span th:replace="~{home :: navbar}"></span>
  <h1 th:text="${student.getId() != null ? 'Modifier' : 'Ajouter'}"></h1>
  <form th:action="@{/add}" method="post" th:object="${student}" enctype="multipart/form-data">
      <input th:field="*{id}" type="hidden">
      <div class="mb-3">
          <label for="firstname">Prénom</label>
          <input type="text" class="form-control" id="firstname" th:field="*{firstname}">
          <span th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></span>
      </div>
      <div class="mb-3">
          <label for="lastname">Nom</label>
          <input type="text" class="form-control" id="lastname" th:field="*{lastname}">
          <span th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></span>
      </div>
      <div class="mb-3">
          <label for="age">Âge</label>
          <input type="number" class="form-control" id="age" th:field="*{age}">
          <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>
      </div>
      <div class="mb-3">
          <label for="email">Email</label>
          <input type="text" class="form-control" id="email" th:field="*{email}">
          <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
      </div>
      <div class="mb-3">
          <label for="image">Image</label>
          <input type="file" id="image" name="image" class="btn btn-primary">
      </div>
      <button class="btn btn-primary" th:text="${student.getId() != null ? 'Modifier' : 'Ajouter'}"></button>
  </form>
</body>
</html>
